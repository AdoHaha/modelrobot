<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Model your robots in URDF and show them directely here!</title>
 
</head>
<body>

<div id="robodiv"><span id="screenshottext"></span><div id="screenshotplace"></div>
<form id="robotform"><div><h3>Robot's URDF</h3></div><textarea name="robottext" rows="5" cols="80" id="robottext" placeholder="Place robot's URDF here"></textarea>
<br>
<button type="button" id="loadbutton">Load robot URDF</button>
<button type="button" id="screenshot">Make screenshot</button><br>
</form>
Example robots:
{% for item in linki %}
        <a href="../testowe/{{ item[1] }}" target="_blank" class="robotlink">{{ item[0] }}</a> 
    {% endfor %}
</div>
<div id="animdiv"><form id="animform"><div><h3>Robot's poses CSV</h3></div><div id="jointnames"> .</div><textarea name="animcsv" rows="2" cols="80" id="robotcsv" placeholder="Place here CSV (comma seperated values) of robot's poses"></textarea><br>
<button type="button" id="loadcsv">Load CSV</button>
<button type="button" id="playbutton">Play</button>
<button type="button" id="pausebutton">Pause</button>
<button type="button" id="stopbutton">Stop</button>
<button type="button" id="prevbutton"><</button>
<button type="button" id="nextbutton">></button>
<button type="button" id="addposition">Add current position</button>
</form></div>
<div id="container" style="height: 492px, width: 876px">
		</div>






<script src="./scripts/three.js"></script>
<script src="./scripts/jquery-1.9.1.js"></script>
<script src="./scripts/jquery.xml2json.js" type="text/javascript" language="javascript"></script>
	<script src="./lib/Detector.js"></script>
		<script src="./lib/Coordinates.js"></script>
		<script src="./lib/OrbitAndPanControls.js"></script>
		<script src="./lib/TrackballControls.js"></script>
<script src="./scripts/underscore.js"></script>
	<script src="./scripts/backbone.js"></script>
	<script src="./lib/dat.gui.min.js"></script>
	<script src="./scripts/modelrobot.js"></script>
<script src="./scripts/parserobot.js"></script>
<script src="./lib/CSVToArray.js"></script>

<!--<script src="./scripts/unit4-robot_arm_demo.js"></script>-->
<script src="./scripts/scene.js"></script>
<script src="./scripts/animate.js"></script>
</body>
</html>
